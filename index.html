<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playwrite+AU+TAS:wght@100..400&family=Playwrite+US+Trad:wght@100..400&display=swap');
</style>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form >
                <input type="text" placeholder="Search for Recipes.."
                class="searchbox"/>
                <button class="btn" type="button">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="Recipe-container">
                <h2>Search your favourite recipes...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-closebtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
